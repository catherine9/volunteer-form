<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <title>volunteer-form</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/modules.css">
    <link rel="stylesheet" href="css/type.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet">
  </head>
  <body>
    <form class="contact max-length push-0 pad-t-2 pad-b-2 island" method="POST" action="https://formspree.io/lega0232@algonquinlive.com">
      <header>
    <h1 class="island">Apply to be a tree planter</h1>
    <p class="mega">Trees are one of the world’s most precious renewable resources—we need your help to renew the ecosystem.</p>
  </header>
    <fieldset>
      <legend>Personal details</legend>
      <div class="grid">
        <div class="unit unit-xs-1 s-1 m-1 l-1-2 xl-1-2 push">
          <label for="name">Full name</label>
          <input name="name" id="name">
          <input value="What all your friends call you, e.g. “Liz”.">
        </div>
        <div class="unit unit-xs-1 s-1 m-1 l-1-2 xl-1-2 push">
          <label for="age">What should we call you?</label>
          <input name="name" id="call">
        </div>
        <div class="unit unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
          <label for="email">Date of birth</label>
          <input id="date" type="date">
        </div>
        <div class="unit unit-xs-1 s-1 m-1 l-1-2 xl-1-2 push">
          <label for="subject">T-shirt size</label>
            <input value="Select a t-shirt size">
          <select name="shirt" id="subject">
            <option>Fitted: XS</option>
            <option>Fit as a fiddle</option>
            <option>Fitted: M</option>
            <option>Fitted: L</option>
            <option>Fitted: XL</option>
            <option>Straight-cut: XS</option>
            <option>Straight-cut: S</option>
            <option>Straight-cut: M</option>
            <option>Straight-cut: L</option>
            <option>Straight-cut: XL</option>
          </select>
        </div>
        <div class="unit unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
          <label for="email">Email</label>
          <input id="email" type="email">
        </div>
        <div class="unit unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
          <label for="email">Phone number (optional)</label>
          <input id="number" type="number">
        </div>
        <div class="unit unit-xs-1 s-1 m-1 l-1 xl-1 push">
          <h2>Address</h2>
          <label for="address">Street address</label>
          <input id="address" type="name">
        </div>
        <div class="unit unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
          <label for="city">City</label>
          <input id="city" type="name">
        </div>
        <div class="unit unit-xs-1 s-1 m-1 l-1-2 xl-1-2 push">
          <label for="subject">Province</label>
            <input value="Select a province">
          <select name="shirt" id="subject">
            <option>Alberta</option>
            <option>British Columbia</option>
            <option>Manitoba</option>
            <option>New Brunswick</option>
            <option>Newfoundland & Labrador</option>
            <option>Northwest Territories</option>
            <option>Nova Scotia</option>
            <option>Nunavut</option>
            <option>Ontario</option>
            <option>Prince Edward Island</option>
            <option>Québec</option>
            <option>Saskatchewan</option>
            <option>Yukon</option>
          </select>
        </div>
        <div class="unit unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
          <label for="postal-code">Postal code</label>
          <input id="postal-code" type="postal-code">
        </div>
        <div class="unit unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
          <label for="details">What activities are you interested in helping with?</label>
          <input id="hole" type="checkbox">
          <label for="hole">Digging holes</label>

          <input id="dirty" type="checkbox">
          <label for="hole">Getting dirty</label>

          <input id="weight" type="checkbox">
          <label for="hole">Lifting heavy objects</label>

          <input id="people" type="checkbox">
          <label for="people">Driving people</label>

          <input id="tree" type="checkbox">
          <label for="tree">Transporting trees</label>

          <input id="photos" type="checkbox">
          <label for="photos">Taking photos</label>

          <input id="publishing" type="checkbox">
          <label for="publishing">Online publishing</label>

          <input id="manage" type="checkbox">
          <label for="manage">Managing people</label>
      </div>
      <div class="unit unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
        <label for="details">Do you have any experience with the following?</label>
        <input id="shovel" type="checkbox">
        <label for="shovel">Shovels</label>

        <input id="GPS" type="checkbox">
        <label for="GPS">Hand-held GPS</label>

        <input id="blog" type="checkbox">
        <label for="blog">Writing & blogging</label>

        <input id="photography" type="checkbox">
        <label for="photography">Photography</label>

        <input id="trail" type="checkbox">
        <label for="trail">Trail & hill climbing</label>

        <input id="bush" type="checkbox">
        <label for="bush">Bush craft</label>

        <input id="ATV" type="checkbox">
        <label for="ATV">ATVs</label>

        <input id="plant" type="checkbox">
        <label for="plant">Plant identification</label>

        <input id="event" type="checkbox">
        <label for="event">Special event planning</label>

        <input id="group" type="checkbox">
        <label for="group">Speaking to groups</label>
    </div>
    <div>
      <label for="question">Do you have a valid driver’s license?</label>
      <input id="yes" type="radio" name="fav-button">
      <label for="yes">Yes</label>

      <input id="no" type="radio" name="fav-button">
      <label for="no">No</label>
    </div>

    <fieldset>
      <label for="question">Do you have a pick-up truck you’d be willing to use?</label>
      <input id="yes" type="radio" name="fav-pick">
      <label for="yes">Yes</label>

      <input id="no" type="radio" name="fav-pick">
      <label for="no">No</label>
    </fieldset>

    <fieldset>
      <label for="question">Do you have up-to-date first-aid certification?</label>
      <input id="yes" type="radio" name="choose-one">
      <label for="yes">Yes</label>

      <input id="no" type="radio" name="choose-one">
      <label for="no">No</label>
    </fieldset>
    <fieldset>
      <div class="push">
        <label for="details">Please let us know any comments or questions you may have.</label>
        <textarea name="info" id="info"></textarea>
      </div>
      <div class="text-center push">
        <button class="btn" type="submit">Apply</button>
      </div>
    </fieldset>
  </form>

<footer>
  © Tree Hugger International Organization
</footer>
  </body>
</html>
